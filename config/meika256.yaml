# Meika-256 Runtime Configuration
# ===============================
version: 1

stream:
  # Switch to streaming mode above this size (bytes)
  threshold_bytes: 10485760   # 10 MB

  # Chunk size for streaming encryption/decryption
  chunk_size: 65536           # 64 KB

crypto:
  cipher: aes-256-gcm
  nonce_size: 12
  salt_size: 16

kdf:
  algorithm: argon2id
  memory_kib: 65536
  iterations: 3
  parallelism: 1
  output_length: 32

meika:
  rounds: 256
